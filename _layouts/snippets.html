---
layout: page
---

{{ content }}

<div class="entries-{{ page.entries_layout | default: 'list' }}">
  {% assign snippetsInCategory = site.snippets | group_by: 'category' %}
  {% for category in snippetsInCategory %}
    <section id="{{ category.name | slugify }}" class="taxonomy-section">
      <h2 class="taxonomy-title">{{ category.name }}</h2>
      {% for entry in category.items %}
        {% include snippet-entry.html %}
      {% endfor %}
    </section>
  {% endfor %}
</div>
